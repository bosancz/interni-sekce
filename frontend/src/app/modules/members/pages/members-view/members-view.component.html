<bo-page-header [title]="getFullName(member)" backUrl="/databaze" [actions]="actions"></bo-page-header>

<bo-page-content>
  <router-outlet></router-outlet>
</bo-page-content>

<bo-page-footer>
  <ion-toolbar>
    <ion-tab-bar>
      <ion-tab-button
        [routerLink]="['/databaze', member?.id, 'info']"
        routerLinkActive="tab-selected"
        [replaceUrl]="true"
      >
        <ion-icon name="information-circle-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button
        [routerLink]="['/databaze', member?.id, 'zdravotni-udaje']"
        routerLinkActive="tab-selected"
        [replaceUrl]="true"
      >
        <ion-icon name="heart-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button
        [routerLink]="['/databaze', member?.id, 'kontakty']"
        routerLinkActive="tab-selected"
        [replaceUrl]="true"
      >
        <ion-icon name="call-outline"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-toolbar>
</bo-page-footer>
