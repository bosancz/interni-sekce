<h3>Osobní informace</h3>

<ion-list *ngIf="member" class="selectable">
	<bo-item label="Jméno">
		<ion-label>{{ member.firstName || "-" }} {{ member.lastName || "-" }}</ion-label>
		<bo-edit-button-name
			slot="end"
			label="Jméno"
			placeholder="Bilbo"
			[disabled]="!member._links.updateMember.allowed"
			[value]="{ firstName: member.firstName, lastName: member.lastName }"
			(update)="update.emit({ firstName: $event.firstName, lastName: $event.lastName })"
		/>
	</bo-item>

	<bo-item label="Přezdívka">
		<ion-label>{{ member.nickname || "-" }}</ion-label>
		<bo-edit-button-text
			slot="end"
			label="Přezdívka"
			placeholder="Bilbo"
			[disabled]="!member._links.updateMember.allowed"
			[value]="member.nickname"
			(update)="update.emit({ nickname: $event ?? undefined })"
		/>
	</bo-item>

	<bo-item label="Datum narození">
		<ion-label>{{ member.birthday ? (member.birthday | date: "d. M. y") : "-" }}</ion-label>
		<bo-edit-button-date
			slot="end"
			label="Datum narození"
			[disabled]="!member._links.updateMember.allowed"
			[value]="member.birthday"
			(update)="update.emit({ birthday: $event })"
		/>
	</bo-item>
</ion-list>
