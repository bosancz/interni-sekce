<h4>Alergie</h4>

<ion-skeleton-text *ngIf="member === undefined" [animated]="true"></ion-skeleton-text>

<p *ngIf="member && !member?.allergies?.length"><i>Žádné alergie</i></p>

<ion-list *ngIf="member?.allergies?.length">
	<bo-item *ngFor="let allergy of member?.allergies; let i = index">
		<ion-label>{{ allergy }}</ion-label>
		<ion-button slot="end" fill="clear" color="danger" (click)="deleteAllergy(i)">
			<ion-icon name="trash-outline" slot="start"></ion-icon>
		</ion-button>
	</bo-item>
</ion-list>

<ion-buttons class="mt-3 justify-content-center">
	<bo-add-button (click)="openAllergiesForm()">Přidat alergii</bo-add-button>
</ion-buttons>

<h4 class="mt-5">Jiné známé problémy</h4>
<ion-skeleton-text *ngIf="member === undefined" [animated]="true"></ion-skeleton-text>
<p *ngIf="member?.knownProblems" [innerHtml]="member!.knownProblems | markdown" class="selectable"></p>
<p *ngIf="member && !member.knownProblems"><i>Žádné známé problémy</i></p>

<bo-edit-button (click)="openKnownProblemsForm()">Upravit</bo-edit-button>

<h4 class="mt-5">Kartička pojištěnce</h4>
<bo-card-insurance-card [member]="member" (update)="this.update.emit()"></bo-card-insurance-card>
