<h4 class="ion-padding">Kontakty</h4>

<ion-list>
  <ion-item *ngFor="let contact of contacts">
    <ion-label>
      <h3>{{ contact.title }} ({{ contactTypes[contact.type].title }})</h3>
      <p>{{ contact.contact }}</p>
    </ion-label>

    <ion-buttons slot="end">
      <ion-button (click)="deleteContact(contact)" color="danger" fill="clear">
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button (click)="copyContact(contact)" color="secondary" fill="clear">
        <ion-icon name="copy-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ng-container [ngSwitch]="contact.type">
        <ion-button *ngSwitchCase="'mobile'" [href]="'tel:' + contact.contact" color="primary" fill="clear">
          <ion-icon name="call-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button *ngSwitchCase="'email'" [href]="'mailto:' + contact.contact" color="primary" fill="clear">
          <ion-icon name="mail-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button *ngSwitchDefault color="primary" fill="clear" class="empty-button">
          <ion-icon name="mail-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ng-container>
    </ion-buttons>
  </ion-item>

  <ng-container *ngIf="contacts === undefined">
    <ion-item
      ><ion-label><ion-skeleton-text></ion-skeleton-text></ion-label
    ></ion-item>
    <ion-item
      ><ion-label><ion-skeleton-text></ion-skeleton-text></ion-label
    ></ion-item>
    <ion-item
      ><ion-label><ion-skeleton-text></ion-skeleton-text></ion-label
    ></ion-item>
  </ng-container>
</ion-list>

<ion-buttons class="mt-3 justify-content-center">
  <ion-button (click)="openAddContact()">
    <ion-icon name="add-circle-outline" slot="start"></ion-icon>
    p≈ôidat kontakt
  </ion-button>
</ion-buttons>
