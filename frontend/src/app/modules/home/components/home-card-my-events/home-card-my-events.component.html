<bo-card>
  <bo-card-title>Moje akce</bo-card-title>
  <bo-card-content>
    <ion-list *ngIf="myEvents?.length !== 0">
      <ion-item *ngFor="let event of myEvents | slice : 0 : 3" [detail]="true" [routerLink]="'/akce/' + event.id">
        <ion-label>
          <h3>
            <strong>{{ event.name }}</strong>
          </h3>
          <p>{{ event.dateFrom | date : "d. M. Y" }} ~ {{ event.dateTill | date : "d. M. Y" }}</p>
          <p>{{ event.description }}</p>
        </ion-label>
      </ion-item>

      <ng-container *ngIf="myEvents === undefined">
        <ion-item>
          <ion-label><ion-skeleton-text></ion-skeleton-text></ion-label>
        </ion-item>
      </ng-container>
    </ion-list>

    <p *ngIf="myEvents?.length === 0" class="m-0">Zatím jsi nevedl/a žádné akce.</p>

    <p *ngIf="myEvents?.length" class="text-center m-0">
      <a routerLink="moje-akce">Zobrazit všechny moje akce</a>
    </p>
  </bo-card-content>
</bo-card>
