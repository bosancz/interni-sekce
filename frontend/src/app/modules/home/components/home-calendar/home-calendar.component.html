<bo-card>
  <bo-card-header>
    <bo-card-title> Kalendář </bo-card-title>
    <bo-card-open-button routerLink="/program"></bo-card-open-button>
  </bo-card-header>
  <bo-card-content>
    <bo-event-calendar
      [dateFrom]="dateFrom"
      [dateTill]="dateTill"
      [events]="events"
      [cpv]="true"
      [headingLevel]="3"
    ></bo-event-calendar>
  </bo-card-content>
</bo-card>
