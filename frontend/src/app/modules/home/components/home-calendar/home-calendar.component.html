<bo-card>
  <bo-card-title>Kalendář</bo-card-title>
  <bo-card-content>
    <bo-event-calendar
      [dateFrom]="dateFrom"
      [dateTill]="dateTill"
      [events]="events"
      [cpv]="true"
      [headingLevel]="3"
    ></bo-event-calendar>

    <div class="text-center">
      <a routerLink="/program">Zobrazit celý program</a>
    </div>
  </bo-card-content>
</bo-card>
