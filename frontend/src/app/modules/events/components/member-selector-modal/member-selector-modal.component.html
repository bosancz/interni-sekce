<ion-toolbar>
	<ion-searchbar
		#searchBar
		enterkeyhint="search"
		(ionInput)="searchMembers($any($event).detail.value)"

	></ion-searchbar>
	<ion-buttons slot="end">
		<ion-button (click)="close.emit()">Zru≈°it</ion-button>
	</ion-buttons>
</ion-toolbar>


<div class="member-selector-scrollable">
	<ion-list>
		<ion-item *ngFor="let member of filteredMembers" [button]="true" (click)="selectMember(member)">
			<ion-label>
				<h3>{{ member | member: "nickname" }}</h3>
				<p><bo-member-item-detail [member]="member"></bo-member-item-detail></p>
			</ion-label>
			<ion-badge mode="ios" [style.background-color]="member.groupId | group: 'color'">
				{{ member.group }}
			</ion-badge>
		</ion-item>
	</ion-list>
</div>
