<div class="row">
  <div class="col-xl-6 mb-5 mb-xl-0">
    <canvas *ngIf="chartData" baseChart type="doughnut" [data]="chartData" [options]="chartOptions"></canvas>
  </div>
  <div class="col-xl-6">
    <div class="stats">
      <div>
        <span>Celkem: </span><span>{{ total | number: "1.2-2" : "cs" }}&nbsp;Kč</span>
      </div>
      <div>
        <span>Osoba/den: </span><span>{{ total / persons / days | number: "1.2-2" : "cs" }}&nbsp;Kč</span>
      </div>
    </div>
  </div>
</div>
