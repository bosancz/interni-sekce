<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title pageTitle>Oddíly</ion-title>
    <ion-buttons slot="end">
      <bo-action-buttons [actions]="actions" header="Oddíly"></bo-action-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="row">
    <div *ngFor="let group of groups" class="col-12 col-lg-6">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ group.name }}</ion-card-title>
          <ion-card-subtitle>{{ group.shortName }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>{{ group.name }}</p>
        </ion-card-content>
        <ion-buttons>
          <ion-button fill="clear" [routerLink]="['/oddily', group.id, 'upravit']"> Upravit </ion-button>
        </ion-buttons>
      </ion-card>
    </div>
  </div>
</ion-content>
