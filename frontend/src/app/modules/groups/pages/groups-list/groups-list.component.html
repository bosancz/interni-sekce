<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title pageTitle>Oddíly</ion-title>
    <ion-buttons slot="end">
      <bo-action-buttons [actions]="actions" header="Oddíly"></bo-action-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let group of groups">
      <ion-avatar slot="start">
        {{ group.shortName }}
      </ion-avatar>
      <ion-label>{{ group.name }}</ion-label>
      <ion-buttons>
        <ion-button fill="clear" [routerLink]="['/oddily', group.id]">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear" (click)="openGroupMenu(group)">
          <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
