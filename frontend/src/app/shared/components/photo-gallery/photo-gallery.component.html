<div *ngFor="let row of rows" class="photo-row">
  <div
    *ngFor="let photo of row.photos"
    class="photo"
    (click)="onPhotoClick($event, photo)"
    [class.clickable]="clickable"
  >
    <img
      [src]="photo._links.getPhotoImage.href"
      [style.height]="row.height + 'px'"
      [style.width]="row.height * (photo.width / photo.height) + 'px'"
      [style.background-color]="photo.bg"
    />
    <span *ngIf="photo.caption" class="caption">{{ photo.caption }}</span>
  </div>
</div>
