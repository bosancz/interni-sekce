<ion-toolbar>
  <ion-searchbar
    *ngIf="showSearch"
    type="text"
    name="search"
    [(ngModel)]="searchString"
    (ngModelChange)="searchStringChanged()"
    (keydown.enter)="$event.preventDefault()"
    [disabled]="disabled"
  ></ion-searchbar>
  <ion-buttons slot="end">
    <ion-button (click)="showFilter = !showFilter" [color]="showFilter ? 'primary' : 'default'" [disabled]="disabled">
      <ion-icon slot="icon-only" name="filter-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<div [hidden]="!showFilter">
  <ng-content></ng-content>
</div>
