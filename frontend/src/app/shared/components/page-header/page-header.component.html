<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="d-lg-none">
      <ion-menu-button *ngIf="!backUrl"></ion-menu-button>
      <ion-back-button *ngIf="backUrl" [defaultHref]="backUrl"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons *ngIf="actions" slot="end">
      <bo-action-buttons [actions]="actions" [header]="actionsHeader ?? title"></bo-action-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
