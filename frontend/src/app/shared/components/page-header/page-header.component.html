<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start" class="d-lg-none">
			<ion-menu-button *ngIf="!backUrl"></ion-menu-button>
			<ion-back-button *ngIf="backUrl" [defaultHref]="backUrl"></ion-back-button>
		</ion-buttons>
		<ng-content select="[slot=start]"></ng-content>

		<ion-title>{{ title }}</ion-title>

		<div class="actions" slot="end">
			<ng-content select="[slot=end],bo-page-header-actions"></ng-content>
		</div>
	</ion-toolbar>
</ion-header>
