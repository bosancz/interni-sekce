<ion-button class="edit-button" (click)="open()" [disabled]="disabled" fill="clear">
  <ion-icon name="create-outline" slot="icon-only"></ion-icon>
</ion-button>

<ion-modal trigger="open-modal" (willDismiss)="onModalWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="secondary">
          <ion-button (click)="close()">Zrušit</ion-button>
        </ion-buttons>
        <ion-title>Upravit</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ng-content></ng-content>
    </ion-content>
    <ion-footer>
      <ion-toolbar>
        <ion-buttons class="ion-padding">
          <ion-button class="w-100" color="primary" fill="solid">Uložit</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>
  </ng-template>
</ion-modal>
